services:
  web:
    image: hernansaa/crypto-portfolio-manager:latest 
    container_name: crypto-portfolio-manage
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        # gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3
        NEW_RELIC_CONFIG_FILE=/app/newrelic.ini newrelic-admin run-program gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    ports:
      - "8000"
    env_file:
      - .env.prod
    volumes:
      - static:/static
      - django_logs:/logs
    depends_on:
      - db
  
  db:
    image: postgres
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: hello_django
      POSTGRES_PASSWORD: hello_django
      POSTGRES_DB: hello_django_prod
    volumes:
      - postgres_data:/var/lib/postgres/data/
    ports:
      - "5432:5432"

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - static:/static #this is to make sure /static requests are routed to the shared volumne on host machine where django static files are stored
      - nginx_logs:/var/log/nginx
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    depends_on:
      - web
    restart: always

volumes:
  static:
  postgres_data:
  django_logs:
  nginx_logs: